{% extends 'layout.html' %}
{% load static %}

{% block title %} {{ remember.title|title }} {% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{% static "myPlaceRemember/css/style_remember_detail.css" %}">
    <link rel="stylesheet" href="{% static "myPlaceRemember/css/style_header.css" %}">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=cc5e87e9-573c-402a-ae9e-abba66a9f92d&lang=ru_RU"
            type="text/javascript"></script>
    <script src="{% static 'myPlaceRemember/js/yamapAPIShowLocation.js' %}" type="text/javascript"></script>
{% endblock %}

{% block main %}
    <main>
        {% include 'myPlaceRemember/header.html' %}
        <div class="container pb-5 mt-5" id="content">
            <div class="card col-12 col-lg-6">
                <div id="map" class="card-img-top"></div>
                <div class="card-body">
                    <h4 class="card-title mb-0">{{ remember.title|title }}</h4>
                    <p class="card-text">
                        <small id="remember_location">{{ remember.location }}</small>
                    </p>
                    <p class="card-text">{{ remember.body }}</p>
                </div>
            </div>
            <div class="container col-12 col-lg-6" id="remember_btns">
                <button class="btn btn-primary" id="btn_edit">Редактировать</button>
                <button class="btn btn-danger" id="btn_del">Удалить</button>
            </div>
        </div>
    </main>
{% endblock %}
